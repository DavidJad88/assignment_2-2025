    <!-- form modal -->
    <div class="form-modal">
      <form class="form">
        <div class="form__group">
          <label for="medicine-name">Medicine Name</label>
          <input
            type="text"
            name="medicine-name"
            id="medicine-name"
            maxlength="50"
            class="form__medicine-name-input"
            placeholder="Enter medicine name"
          />
        </div>
        <div class="form__group">
          <label for="manufacturer">Medicine Manufacturer</label>
          <input
            type="text"
            name="manufacurer"
            id="manufacturer"
            maxlength="50"
            class="form__manufacturer-input"
            placeholder="Enter medicine manufacturer"
          />
        </div>
        <div class="form__group">
          <label for="expiration-date">Expiration Date</label>
          <input
            type="date"
            name="expiration-date"
            id="expiration-date"
            class="form__expiration-date-input"
            placeholder="Enter expiration date"
          />
        </div>
        <div class="form__group">
          <label for="medicine-quantity">Medicine Quantity</label>
          <input
            type="number"
            name="medicine-quantity"
            id="medicine-quantity"
            class="form__medicine-quantity-input"
            placeholder="Enter medicine quantity (full packets)"
          />
        </div>
        <div class="form__group form__group--symptoms">
          <fieldset class="form__group--symptoms-fieldset">
            <legend>Choose Symptoms the Medicine Treats</legend>
            <div class="symptoms-grid">
              <label class="symptoms-grid__item">
                Fever
                <input
                  type="checkbox"
                  name="symptoms"
                  id="fever"
                  value="fever"
                />
              </label>
              <label class="symptoms-grid__item">
                Inflammation
                <input
                  type="checkbox"
                  name="symptoms"
                  id="inflammation"
                  value="inflammation"
                />
              </label>
              <label class="symptoms-grid__item">
                Allergies
                <input
                  type="checkbox"
                  name="symptoms"
                  id="allergies"
                  value="allergies"
                />
              </label>
              <label class="symptoms-grid__item">
                Pain
                <input type="checkbox" name="symptoms" id="pain" value="pain" />
              </label>
              <label class="symptoms-grid__item">
                Infection
                <input
                  type="checkbox"
                  name="symptoms"
                  id="infection"
                  value="infection"
                />
              </label>
            </div>
          </fieldset>
        </div>
        <div class="form__group">
          <label for="administration-method"
            >Choose Administration method</label
          >
          <div class="form__administration--radios">
            <div>
              <input
                type="radio"
                name="administration"
                id="ingestion"
                value="ingestion"
              />
              <label for="ingestion">Ingestion/Oral Administration</label>
            </div>
            <div>
              <input
                type="radio"
                name="administration"
                id="injection"
                value="injection"
              />
              <label for="injection"
                >Injection/Intravenous Administration</label
              >
            </div>
            <div>
              <input
                type="radio"
                name="administration"
                id="topical"
                value="topical"
              />
              <label for="topical"
                >Topical/Skin and membrane Administraton</label
              >
            </div>
          </div>
        </div>
        <!-- dynamic form fields -->
        <div class="form__administration-container">
          <div class="form__group administration--ingestion">
            <label for="ingestion-quantities">Pills per packet:</label>
            <input
              type="number"
              name="ingestion-quantities"
              id="ingestion-quantities"
              step="2"
              class="ingestion-quantities-input"
            />
          </div>

          <div class="form__group administration--injection-topical">
            <label for="injection-or-topical-quantities"
              >Ml per container</label
            >
            <input
              type="number"
              name="injection-or-topical-quantities"
              id="injection-or-topical-quantities"
              step="5"
              class="injection-or-topical-quantities"
            />
          </div>
        </div>
        <p class="form__validation-message"></p>

        <div class="form__tools-container">
          <button class="form-submit-button" type="submit">Add Medicine</button>
          <button class="close-form-button" type="button">
            Cancel Registration
          </button>
        </div>
      </form>
